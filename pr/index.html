<!DOCTYPE html>  <!-- 문서가 HTML5(HTML의 최신 버전)임을 선언 -->
<html lang="ko"> <!-- 언어를 한국어로 설정 -> 검색 엔진이 한국어 페이지로 인식 -->
<head><!--HTML의 기본 구조(구조 설명 개념)-->
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 UTF-8(가장 널리 사용되는 문자 인코딩 방식 이라고 하는데 잘 모르곘음;;)로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 장치에서의 화면 크기 및 스케일링 설정 -->
    <title>자기소개/숙제</title> <!-- 브라우저 탭에 표시될 제목 설정 -->
    <link rel="stylesheet" href="styles.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body><!--문서의 내용, 한 문서에 하나만 존재 가능-->
    <header> <!-- 페이지의 헤더 영역(글머리) -->
        <h1>박시온의 자기소개 페이지</h1> <!-- 메인 제목 -->
    </header>

    <details>
        <summary><h2>정보</h2></summary> <!--섹션 제목-->
            <p>이름: 박시온</p>
            <p>성별: 남</p>
            <p>나이: 만 17세</p>
            <p>학교: 일산대진고</p>
            <p>사는 곳: 경기도 고양시</p>
    </details>
    <details>
        <summary><h2>자기소개</h2></summary> <!-- 섹션의 제목 -->
        <p>저는 웹 개발에 관심이 많은 박시온입니다.</p><!-- 자기소개 내용 -->
        <p>현재는 일산 대진고에 재학중인 고등학생이며, 특히 컴퓨터 관련 작업에 관심이 많습니다.</p>
    </details>

    <section id="contact"> <!-- 연락처 정보 섹션 -->
        <h2>연락처</h2> <!-- 섹션 제목 -->
        <p>이메일: gmail@gmail.com</p> <!-- 이메일 정보 -->
        <p>전화번호: 010-1234-5678</p> <!-- 전화번호 -->
    </section>

    <footer> <!-- 페이지의 푸터 영역 -->
        <p>&copy; 2024 SION All rights reserved.</p> <!-- 저작권 정보 -->
    </footer>

    <script src="script.js"></script> <!-- 외부 JavaScript 파일 연결(현재 사이트에는 존재 의미가 딱히 없는 항목) -->
</body>
</html>
